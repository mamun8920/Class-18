<!DOCTYPE html>
<html lang="en">
<head>

    <title>AppLab</title>

<body>
    
    <!-- Header Section -->
    <header class="header-area">

        <section class="header-top container">
            <div class="logo"><a href=""><img src="images/logo.png" alt=""></a></div>
            <div class="nav-menu-area">
                <nav class="primary-menu">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Key Features</a></li>

                <div class="app-button"> <a href="" class="app-primary-button">Try for free</a></div>
            </div>
        </section>
        <!-- /Header Top -->

        <section class="app-banner container">
            <div class="app-banner-left">

                </div>
            </div>
            <div class="app-banner-right">
                <img src="images/banner-mobile.png" alt="">
            </div>
        </section>

    <!--/ Header Section -->

                <img src="images/group/group-4.png" alt="">
                <img src="images/group/group-5.png" alt="">
